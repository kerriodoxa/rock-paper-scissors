<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <h1 id="title">Rock Paper Scissors</h1>

    <h2 id="subtitle">Choose wisely!</h2>

    <div id="buttons">
        <button class="btn" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="btn" id="paper"><i class="fa-solid fa-hand"></i></button>
        <button class="btn" id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>

    <div id="results">
        <div id="player">Player:&nbsp;<p id="player_score">0</p></div>
        <div id="computer">Computer:&nbsp;<p id="computer_score">0</p></div>
        <div id="tie">Tie:&nbsp;<p id="tie_score">0</p></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
